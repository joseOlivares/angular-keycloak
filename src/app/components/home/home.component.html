<div class="row">

  <div class="col-12 mt-5 mb-4">
    <h3 class="text-center">Esta es la landing page de la aplicacion que no requiere estar autenticado</h3>
  </div>

</div>
<div class="row">
  <div class="col-12 col-md-4 ">
    <div class="card" >
      <ul class="list-group list-group-flush p-lg-3">
        <li class="list-group-item">
          <button type="button" class="btn btn-blue btn-lg" (click)="login()"> <i class="bi bi-box-arrow-in-right"></i> Login</button>
        </li>
        <li class="list-group-item">
          <button type="button" class="btn btn-blue btn-lg" (click)="showProfile()"> <i class="bi bi-person-lines-fill"></i> Profile</button>
        </li>
        <li class="list-group-item">
          <button type="button" class="btn btn-blue btn-lg" (click)="showRoles()"><i class="bi bi-person-check-fill"></i> Roles</button>
        </li>
        <li class="list-group-item">
          <button type="button" class="btn btn-blue btn-lg" (click)="showParsedToken()"><i class="bi bi-fingerprint"></i> Parsed Token</button>
        </li>
        <li class="list-group-item">
          <button type="button" class="btn btn-blue btn-lg" (click)="makeHttpRequest()"><i class="bi bi-hdd-network-fill"></i> Http request</button>
        </li>
        <li class="list-group-item">
          <button type="button" class="btn btn-blue btn-lg" (click)="logout()"><i class="bi bi-box-arrow-left"></i> Logout</button>
        </li>
      </ul>
    </div>
  </div>
  <div class="col-12 col-md-8  mt-3 mt-sm-3 mt-md-0">
    <textarea class="form-control" rows="15" cols="50" id="txtInfo" [value]="myData()">
    </textarea>
  </div>
</div>
